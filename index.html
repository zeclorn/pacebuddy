<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pace Buddy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="theme-dark">
    <main class="app">
      <header class="app__header">
        <button
          class="theme-toggle"
          type="button"
          id="theme-toggle"
          aria-pressed="true"
        >
          Light Mode
        </button>
        <h1 class="app__title">Pace Buddy</h1>
        <p class="app__subtitle">
          Enter your run distance and time to find your pace per mile.
        </p>
      </header>

      <section class="distance-guide" aria-labelledby="distance-guide-title">
        <div class="distance-guide__header">
          <button
            class="distance-guide__toggle"
            type="button"
            id="distance-guide-toggle"
            aria-expanded="false"
            aria-controls="distance-guide-content"
          >
            Quick Distance Reference
          </button>
        </div>
        <div class="distance-guide__content" id="distance-guide-content" hidden>
          <p class="distance-guide__description">
            Select a distance from the table and type its meters value into the
            calculator.
          </p>
          <table class="distance-guide__table">
            <thead>
              <tr>
                <th scope="col">Event</th>
                <th scope="col">Meters</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Track Lap</td>
                <td>400</td>
              </tr>
              <tr>
                <td>1 Mile</td>
                <td>1,609</td>
              </tr>
              <tr>
                <td>5K</td>
                <td>5,000</td>
              </tr>
              <tr>
                <td>10K</td>
                <td>10,000</td>
              </tr>
              <tr>
                <td>Half Marathon</td>
                <td>21,097</td>
              </tr>
              <tr>
                <td>Marathon</td>
                <td>42,195</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <form class="pace-form" id="pace-form">
        <label class="pace-form__label" for="distance">
          Distance (meters)
          <input
            class="pace-form__input"
            type="number"
            id="distance"
            min="1"
            step="1"
            placeholder="e.g. 5000"
            required
          />
        </label>

        <label class="pace-form__label" for="time">
          Time (ss or mm:ss or hh:mm:ss)
          <input
            class="pace-form__input"
            type="text"
            id="time"
            inputmode="numeric"
            placeholder="e.g. 25 or 23:45 or 1:05:30"
            required
          />
        </label>

        <button class="pace-form__button" type="submit">Calculate Pace</button>
      </form>

      <section class="pace-result" id="pace-result" aria-live="polite"></section>
    </main>

    <script src="pace-utils.js"></script>
    <script src="script.js"></script>
  </body>
</html>
